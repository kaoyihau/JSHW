<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing</title>
</head>
<body>
	<script >
		var rand =Math.floor((Math.random()*10)+1);
		var guess=window.prompt("Guess a number from 1 to 10");
		while(guess != rand){
			if(guess>0&&guess<11){
				guess=window.prompt("Guess again!")
			}else {
				guess=window.prompt("Please guess a number from '1 to 10'");
			}
		}
		document.writeln("<h1>Congratulations!</h1>");
	</script>
</body>
</html>
